<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Clock</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="common-scripts.js"></script>
    <script defer src="index-scripts.js"></script>
</head>

<body>
    <div id="main">
        <div class="inline">
            <h1>CLOCK</h1>
            <div id="tag-net-id" class="tag"></div>
        </div>

        <div class="block">
            <h2 class="margin-bottom">BRIGHTNESS</h2>

            <input type="range" min="0" max="63" value="0" class="slider margin-bottom hidden" id="slider"
                oninput="debouncedSlider(event.target.value)">

            <h2 class="margin-bottom-small">COLOR</h2>

            <div class="block center-horizontal margin-bottom">
                <div>
                    <button class="button-circle action color-pink" onclick="setColor('ff3f5f')"></button>
                    <button class="button-circle action color-orange" onclick="setColor('d63600')"></button>
                    <button class="button-circle action color-red" onclick="setColor('ff0000')"></button>
                    <button class="button-circle action color-blue-violet" onclick="setColor('68015c')"></button>
                </div>

                <div class="margin-bottom-small">
                    <button class="button-circle action color-blue" onclick="setColor('0000ff')"></button>
                    <button class="button-circle action color-yellow" onclick="setColor('ffff00')"></button>
                    <button class="button-circle action color-green" onclick="setColor('13d713')"></button>
                </div>
            </div>

            <div class="inline margin-bottom-large">
                <h2 class="margin-right">HEX#</h2>
                <input id="hex" class="hex margin-right" type="text">
                <button class="button-send" onclick="setManualColor()">SEND</button>
            </div>

            <div class="center-horizontal">
                <button onclick="window.location.href = 'settings.html'" class="margin-bottom">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 -3 32 37" xml:space="preserve"
                        class="svg-clog">
                        <path d="M32,17.969v-4l-4.781-1.992c-0.133-0.375-0.273-0.738-0.445-1.094l1.93-4.805L25.875,3.25 
                        l-4.762,1.961c-0.363-0.176-0.734-0.324-1.117-0.461L17.969,0h-4l-1.977,4.734c-0.398,0.141-0.781,0.289-1.16,0.469l-4.754-1.91 
                        L3.25,6.121l1.938,4.711C5,11.219,4.848,11.613,4.703,12.02L0,14.031v4l4.707,1.961c0.145,0.406,0.301,0.801,0.488,1.188 
                        l-1.902,4.742l2.828,2.828l4.723-1.945c0.379,0.18,0.766,0.324,1.164,0.461L14.031,32h4l1.98-4.758 
                        c0.379-0.141,0.754-0.289,1.113-0.461l4.797,1.922l2.828-2.828l-1.969-4.773c0.168-0.359,0.305-0.723,0.438-1.094L32,17.969z 
                        M15.969,22c-3.312,0-6-2.688-6-6s2.688-6,6-6s6,2.688,6,6S19.281,22,15.969,22z" fill="#e9f7ff" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="margin-bottom"></div>

    <div class="footer">
        <div id="ip" class="ip"></div>
    </div>
</body>

</html>
