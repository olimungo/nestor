<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <script defer src="common-scripts.js"></script>
        <script defer src="index-scripts.js"></script>
    </head>

    <body>
        <div id="app-spinner" class="center-horizontal margin-top-large">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <div id="app" class="display-none">
            <div class="inline">
                <h1>Switch</h1>
                <div id="tag-net-id" class="tag"></div>
            </div>

            <div class="margin-top-medium">
                <div class="card card-padding">
                    <h2 id="title-switch-a" class="margin-bottom display-none">
                        SWITCH A
                    </h2>

                    <div class="center-horizontal">
                        <div class="toggle-container">
                            <input
                                id="switch-a"
                                name="switch-a"
                                type="checkbox"
                                class="toggle"
                                onclick="toggle('a')"
                            />

                            <label for="switch-a" class="toggle-background">
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div
                id="switch-off-block-timer-a"
                class="timer-message visibility-hidden"
            >
                <h3>
                    PROGRAMMED TO SWITCH OFF AT
                    <span id="switch-off-timer-a"></span>
                </h3>
            </div>

            <div class="card">
                <div class="card-padding">
                    <h2>
                        TIMER
                        <span id="title-timer-switch-a" class="display-none"
                            >SWITCH A</span
                        >
                    </h2>
                </div>

                <div id="slider-value-a" class="slider-value">5</div>
                <div class="slider-minutes">minutes</div>

                <div class="padding-left-right-small">
                    <input
                        id="slider-a"
                        class="slider"
                        type="range"
                        min="5"
                        max="60"
                        step="5"
                        value="0"
                        oninput="updateTimerValue('a', event.target.value)"
                    />
                </div>

                <div class="card-padding center-horizontal">
                    <button class="button-send" onclick="setSliderTimer('a')">
                        SEND
                    </button>
                </div>
            </div>

            <div class="card card-padding">
                <h2 class="margin-bottom">
                    CUSTOM TIMER
                    <span id="title-custom-timer-switch-a" class="display-none">
                        SWITCH A
                    </span>
                </h2>

                <div class="inline">
                    <h2 class="margin-right">MINUTES</h2>
                    <input
                        id="manual-timer-a"
                        class="label margin-right"
                        type="number"
                    />
                    <button class="button-send" onclick="setManualTimer('a')">
                        SEND
                    </button>
                </div>
            </div>

            <div id="switch-container-b" class="display-none">
                <div class="card card-padding">
                    <h2 class="margin-bottom">SWITCH B</h2>

                    <div class="center-horizontal">
                        <div class="toggle-container">
                            <input
                                id="switch-b"
                                name="switch-b"
                                type="checkbox"
                                class="toggle"
                                onclick="toggle('b')"
                            />

                            <label for="switch-b" class="toggle-background">
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <div
                    id="switch-off-block-timer-b"
                    class="timer-message visibility-hidden"
                >
                    <h3>
                        PROGRAMMED TO SWITCH OFF AT
                        <span id="switch-off-timer-b"></span>
                    </h3>
                </div>

                <div class="card">
                    <div class="card-padding">
                        <h2>TIMER SWITCH B</h2>
                    </div>

                    <div id="slider-value-b" class="slider-value">5</div>
                    <div class="slider-minutes">minutes</div>

                    <div class="padding-left-right-small">
                        <input
                            id="slider-b"
                            class="slider"
                            type="range"
                            min="5"
                            max="60"
                            step="5"
                            value="0"
                            oninput="updateTimerValue('b', event.target.value)"
                        />
                    </div>

                    <div class="card-padding center-horizontal">
                        <button
                            class="button-send"
                            onclick="setSliderTimer('b')"
                        >
                            SEND
                        </button>
                    </div>
                </div>

                <div class="card card-padding">
                    <h2 class="margin-bottom">CUSTOM TIMER SWITCH B</h2>

                    <div class="inline">
                        <h2 class="margin-right">MINUTES</h2>
                        <input
                            id="manual-timer-b"
                            class="label margin-right"
                            type="number"
                        />
                        <button
                            class="button-send"
                            onclick="setManualTimer('b')"
                        >
                            SEND
                        </button>
                    </div>
                </div>
            </div>

            <div class="margin-bottom-large">&nbsp;</div>

            <div class="footer inline">
                <div id="ip" class="ip">127.0.0.1</div>

                <button
                    class="button-clog"
                    onclick="window.location.href = 'settings.html'"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        version="1.1"
                        viewBox="0 -3 32 37"
                        xml:space="preserve"
                        class="svg-clog"
                    >
                        <path
                            d="M32,17.969v-4l-4.781-1.992c-0.133-0.375-0.273-0.738-0.445-1.094l1.93-4.805L25.875,3.25 
                    l-4.762,1.961c-0.363-0.176-0.734-0.324-1.117-0.461L17.969,0h-4l-1.977,4.734c-0.398,0.141-0.781,0.289-1.16,0.469l-4.754-1.91 
                    L3.25,6.121l1.938,4.711C5,11.219,4.848,11.613,4.703,12.02L0,14.031v4l4.707,1.961c0.145,0.406,0.301,0.801,0.488,1.188 
                    l-1.902,4.742l2.828,2.828l4.723-1.945c0.379,0.18,0.766,0.324,1.164,0.461L14.031,32h4l1.98-4.758 
                    c0.379-0.141,0.754-0.289,1.113-0.461l4.797,1.922l2.828-2.828l-1.969-4.773c0.168-0.359,0.305-0.723,0.438-1.094L32,17.969z 
                    M15.969,22c-3.312,0-6-2.688-6-6s2.688-6,6-6s6,2.688,6,6S19.281,22,15.969,22z"
                            fill="#4fe4c1"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </body>
</html>
